<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Como criar um formulario completo em HTML </title>
</head>
<body>

    <center>
        <form>
            <table border="4">
                <tr> <th> Formulário </th> </tr>

                <tr>
                    <td>
                        <form>
                            Você deseja trabalhar como Webmaster? <br>
                            <input type="radio" name="opcao" value="sim"> Sim <br>
                            <input type="radio" name="opcao" value="nao"> Não <br>
                            <input type="radio" name="opcao" value="talvez"> Talvez <br>
                            <input type="radio" name="opcao" value="quem sabe"> Quem sabe <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        O que você deseja aprender? <br>
                        <input type="checkbox" name="linguagem" value="HTML"> HTML <br>
                        <input type="checkbox" name="linguagem" value="CSS"> CSS <br>
                        <input type="checkbox" name="linguagem" value="JavaScript"> JavaScript <br> 
                        <input type="checkbox" name="linguagem" value="PHP"> PHP <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Classifique nosso site em
                        <select>
                            <option value="otimo"> Ótimo <br>
                            <option value="bom"> Bom <br>
                            <option value="regular"> Regular <br> 
                            <option value="ruim"> Ruim <br>
                            <option value="pessimo"> Péssimo <br>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </center>

</body>
</html>
